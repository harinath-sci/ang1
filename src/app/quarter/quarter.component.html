<form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)" novalidate>
    <div class="mb-3">
        <label>Name</label>
        <input class="form-control" name="name" #name="ngModel" 
        [(ngModel)]="qr.name" placeholder="Name" required>
    </div>
    <div class="mb-3">
        <label>LOCATION</label>
        <input class="form-control" name="persons" #name="ngModel" 
        [(ngModel)]="qr.persons" placeholder="PERSONS" required>
    </div>
    <div class="mb-3">
        <label>EMAIL</label>
        <input class="form-control" name="email" #name="ngModel" 
        [(ngModel)]="qr.email" placeholder="EMAIL" type="email" required>
    </div>
    <div class="mb-3">
        <label>Type</label>
       <select class="form-control" name="type" #name=ngModel 
         [(ngModel)]="qr.type" placeholder="1-BHK">
          <option value="1-BHK">1-BHK</option>
          <option value="2-BHK">2-BHK</option>
          <option value="3-BHK">3-BHK</option>
       </select>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary" 
          [disabled]="!bookForm.valid">
        CREATE</button>
        &nbsp;&nbsp;&nbsp;&nbsp;

     </div>
</form>
