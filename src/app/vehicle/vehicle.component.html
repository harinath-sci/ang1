<form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)" novalidate>
    <div class="mb-3">
        <label>Name</label>
        <input class="form-control" name="name" #name="ngModel" 
        [(ngModel)]="veh.name" placeholder="Name" required>
    </div>
    <div class="mb-3">
        <label>LOCATION</label>
        <input class="form-control" name="location" #name="ngModel" 
        [(ngModel)]="veh.location" placeholder="LOCATION" required>
    </div>
    <div class="mb-3">
        <label>EMAIL</label>
        <input class="form-control" name="email" #name="ngModel" 
        [(ngModel)]="veh.email" placeholder="EMAIL" type="email" required>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary" 
          [disabled]="!bookForm.valid">
        CREATE</button>
        &nbsp;&nbsp;&nbsp;&nbsp;

     </div>
</form>
