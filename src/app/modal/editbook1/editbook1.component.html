<form #bookForm="ngForm" (ngSubmit)="onUpdate()" novalidate>
    <div class="mb-3">
        <label>Name</label>
        <input class="form-control" name="name" #name="ngModel" 
        [(ngModel)]="book.cname" placeholder="Name" required>
    </div>
    <div class="mb-3">
        <label>FatherName</label>
        <input class="form-control" name="fname" #name="ngModel" 
        [(ngModel)]="book.fname" placeholder="Father's Name" required>
    </div>
    <div class="mb-3">
        <label>MotherName</label>
        <input class="form-control" name="mname" #name="ngModel" 
        [(ngModel)]="book.mname" placeholder="Mother's Name" required>
    </div>
    <div class="mb-3">
        <label>ADDRESS</label>
        <input class="form-control" name="address" #name="ngModel" 
        [(ngModel)]="book.address" placeholder="ADDRESS" required>
    </div>
    <div class="mb-3">
        <label>PIN</label>
        <input class="form-control" name="pin" #name="ngModel" 
        [(ngModel)]="book.pin" placeholder="PINCODE" required>
    </div>
    <div class="mb-3">
        <label>MOBILE</label>
        <input class="form-control" name="number" #name="ngModel" 
        [(ngModel)]="book.number" placeholder="MOBILE" required>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary" 
          [disabled]="!bookForm.valid">
        CREATE</button>
        &nbsp;&nbsp;&nbsp;&nbsp;

     </div>
</form>
